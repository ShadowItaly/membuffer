name:                           coverage

on:                             [push]
jobs:
  test:
    name:                       coverage
    runs-on:                    ubuntu-latest
    steps:
      - name:                   Checkout repository
        uses:                   actions/checkout@v2
      - name:                   Install coverage tool
        run: |
            cargo install cargo-tarpaulin
      - name:                   Run coverage
        run: |
        cargo tarpaulin --out Xml
        bash <(curl -s https://codecov.io/bash) -X gcov
